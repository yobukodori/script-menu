<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="edit.css">
<link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
    <div>
        <div>
            <input type="checkbox" id="inPageMenu">
            <label for="inPageMenu">Show menu in page</label>
            <input type="checkbox" id="printDebugInfo">
            <label for="printDebugInfo">Print debug info</label>
            <input type="checkbox" id="addLineNumbers">
            <label for="addLineNumbers">Add line numbers</label>
        </div>
        <div class="text-box">
			<div class="header">
                <div>Scripts Resource (See the <a href="https://developer.mozilla.org/docs/Mozilla/Add-ons/WebExtensions/API/tabs/executeScript">tabs.executeScript() details argument</a> for options.</div>
				<div>
				<button id="goToLine">Go to line</button>:<input type="text" id="lineNumber">
				<button id="goToScript">Go to script...</button>
				</div>
			</div>
			<div>
				<textarea id="scriptsResource" rows="20" spellcheck="false"></textarea>
			</div>
        </div>
        <div class="button-area">
            <button type="button" id="save">Save</button>
			<button type="button" id="apply">Apply</button>
			| <button type="button" id="getStatus">Get Status</button>
			<button type="button" id="clearLog">Clear Log</button>
		</div>
		<div id="log"><span>dummy for<br/><br/><br/><br/><br/><br/>
			<br/><br/><br/>android</span></div>
    </div>
    <script src="util.js"></script>
    <script src="edit.js"></script>
    <script src="options.js"></script>
</body>
</html>
